<div class="table-responsive">
    <table class="table table-dark table-bordered">
        <thead>
            <tr class="text-center">
                <th>Created</th>
                <th>Due Date</th>
                <th>Name</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of todoList; let i = index" class="align-middle text-center">
                <td>{{item.dateCreated}}</td>
                <td>{{item.dateTodo}}</td>
                <td>{{item.todoName}}</td>
                <td>{{item.todoDescription}}</td>
                <td>
                    <input type="checkbox" class="form-check-input large-checkbox" [(ngModel)]="item.todoCompleted">
                </td>
                <td>
                    <button class="btn btn-primary m-1" (click)="editItemClicked(i)">Edit</button>
                    <button class="btn btn-danger m-1" (click)="deleteItemClicked(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
