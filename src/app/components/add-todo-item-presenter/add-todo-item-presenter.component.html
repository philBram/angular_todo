<form class="form border p-3 border-2 border-dark rounded">
    <label for="todoDueDate">Due Date</label>
    <input name="todoDueDate" id="todoDueDate" type="date" class="form-control" 
    [(ngModel)]="todoItem.dateTodo">

    <label for="todoName" class="mt-3">Name of todo</label>
    <input name="todoName" id="todoName" type="text" class="form-control" 
    [(ngModel)]="todoItem.todoName">

    <label for="todoDescription" class="mt-3">Description of todo</label>
    <textarea name="todoDescription" id="todoDescription" type="text" class="form-control" 
    [(ngModel)]="todoItem.todoDescription"></textarea>

    <button class="btn btn btn-success mt-3" *ngIf="todoItem.id === 0" (click)="addItemClick()">Add</button>
    <button class="btn btn btn-primary mt-3" *ngIf="todoItem.id !== 0" (click)="addItemClick()">Update</button>
</form>
